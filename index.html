<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Fylo</title>
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-colors-scheme)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-darkBlue dark:text-white">
    <header
      class="flex flex-col justify-center items-center gap-y-2 md:flex-row md:gap-y-0 md:justify-between md:items-center p-6"
    >
      <!-- Logo Image -->
      <div
        class="dark:bg-logoDarkMode bg-logoLightMode bg-no-repeat bg-contain w-48 h-24"
      ></div>
      <!-- Menu -->
      <div class="flex justify-center items-center gap-x-2">
        <a
          href="#"
          class="hover:text-lightBlue text-normal tracking-wide leading-normal"
          >Features</a
        >
        <a
          href="#"
          class="hover:text-lightBlue text-normal tracking-wide leading-normal"
          >Testimonials</a
        >
        <button id="toggle-theme"
          class="ring-2 ring-lightCyan rounded-md focus:outline-none text-pink-500 hover:text-pink-500/100 hover:bg-gray-100/30 hover:rounded-md p-1"
        >
          <!-- Dark Icon -->
          <svg id="toggle-theme-dark-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
          <!-- Light Icon -->
          <svg id="toggle-theme-light-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
